<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Pick Up Your Order.. </h1><br>
        <form>
            <h2>Contact Details :</h2>
        <label for="name">Name:</label>
        <input type="name" id="name" placeholder="Enter Your Name" required /><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Your Email" required /><br><br>

        <label for="Number">Number:</label>
        <input type="number" id="Number" placeholder="Enter Your Mobile Number" required /><br>
        <h2>Address Details :</h2>

        <label for="Address">Address:</label>
        <input type="text" id="Address" placeholder="Enter Your Address" required /><br><br>

        <label for="text">City:</label>
        <input type="text" id="text" placeholder="Enter Your City" required /><br><br>

        <label for="Pin code">Pin code:</label>
        <input type="number" id="Pin code" placeholder="Enter Your Pin code" required /><br><br>

        </form>

        <div>
            <h2>Your Order :</h2>
            <span>Grilled Sandwich &nbsp;&nbsp; &nbsp;  119/- </span><br>
            <span>Biryani &nbsp;&nbsp; &nbsp; 129 /- </span><br>
            <span>Ice-cream &nbsp;&nbsp; &nbsp;  49/- </span><br>
            <span><b>Total &nbsp;&nbsp; &nbsp;  297/- </b></span>
            
        </div>

        <div>
        <h2>Payment Method :</h2>
        <form>
        
        <label for="cash"></label><img src="./../Images/cash payment.png" height="30px" width="30px" alt="cash payment icon">
        <b>&nbsp;Cash on Delivery</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" id="cash" name="payment"/><br>

        <label for="online"></label><img src="./../Images/online payment.png" height="30px"width="30px" alt="cash payment icon">
        <b>&nbsp;Online Payment</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" id="online" name="payment"/><br>

        
        </form>
        </div>


    </center>
    
</body>
</html>
