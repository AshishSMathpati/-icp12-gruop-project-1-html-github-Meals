<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Pick Up Your Order.. </h1><br>
        <form>
            <h2>Contact Details :</h2>
        <label for="name">Name:</label>
        <input type="name" id="name" placeholder="Enter Your Name" required /><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Your Email" required /><br><br>

        <label for="Number">Number:</label>
        <input type="number" id="Number" placeholder="Enter Your Mobile Number" required /><br>
        <h2>Address Details :</h2>

        <label for="Address">Address:</label>
        <input type="text" id="Address" placeholder="Enter Your Address" required /><br><br>

        <label for="text">City:</label>
        <input type="text" id="text" placeholder="Enter Your City" required /><br><br>

        <label for="Pin code">Pin code:</label>
        <input type="number" id="Pin code" placeholder="Enter Your Pin code" required /><br><br>

        </form>


    </center>
    
</body>
</html>
