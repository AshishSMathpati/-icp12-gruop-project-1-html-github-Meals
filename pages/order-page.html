<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Meals</title>
</head>

<body>
  
 <center>
  <img src="./../Images/order-icon.png" height="100px" width="100px">
    <h1>Ordering your meal</h1>

    <form>
        <label for="name">Name:</label>
        <input type="name" id="name" placeholder="Enter Your Name" required /><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Your Email" required /><br><br>

        <label for="Number">Number:</label>
        <input type="number" id="Number" placeholder="Enter Your Mobile Number" required /><br><br>

        <label for="Address">Address:</label>
        <input type="text" id="Address" placeholder="Enter Your Address" required /><br><br>

        <label for="text">City:</label>
        <input type="text" id="text" placeholder="Enter Your City" required /><br><br>

        <label for="Pin code">Pin code:</label>
        <input type="number" id="Pin code" placeholder="Enter Your Pin code" required /><br><br>
    </form>
    
   <a href="./thank-you.html"><button type="submit">Order Now</button></a>
 </center>  
</body>
</html>
